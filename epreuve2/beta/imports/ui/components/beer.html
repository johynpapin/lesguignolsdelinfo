<template name="beer">
	<div class="card">
		<div class="card-image">
			<img src="beer.jpg">
			<span class="card-title">{{name}}</span>
			<a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
		</div>
		<div class="card-content">
			<p>{{history}}</p>
		</div>
	</div>
</template>
