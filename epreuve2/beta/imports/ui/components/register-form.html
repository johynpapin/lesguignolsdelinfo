<template name="registerForm">
	<h3>Inscription</h3>
	<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s6">
					<input id="first-name" type="text" class="validate">
					<label for="first-name">Pr√©nom</label>
				</div>
				<div class="input-field col s6">
					<input id="last-name" type="text" class="validate">
					<label for="last-name">Nom</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="email" type="email" class="validate">
					<label for="email">Email</label>
				</div>
			</div>
			{{#if nextDisabled}}
				<a class="waves-effect waves-light btn-large disabled"><i class="material-icons left" disabled>navigate_next</i>Suivant</a>
			{{else}}
				<a class="waves-effect waves-light btn-large"><i class="material-icons left">navigate_next</i>Suivant</a>
			{{/if}}
		</form>
	</div>
</template>
