<template name="loginForm">
	<h3>Connexion</h3>
	<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<input id="l-username-email" type="text" class="validate">
					<label for="l-username-email">Nom dâ€™utilisateur ou e-mail</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="l-password" type="password" class="validate">
					<label for="l-password">Mot de passe</label>
				</div>
			</div>
			{{#if loginEnabled}}
				<button class="btn waves-effect waves-light btn-large" type="submit" name="action">Se connecter
				<i class="material-icons right">send</i>
			  </button>
			{{else}}
				<button class="btn waves-effect waves-light btn-large disabled" disabled type="submit" name="action">Se connecter
					<i class="material-icons right">send</i>
				</button>
			{{/if}}
		</form>
	</div>
</template>
