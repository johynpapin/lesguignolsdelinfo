<template name="homePage">
	<div id="particles-js"></div>

	<div class="row">
		<div id="logo-pane" class="col s12 m4 offset-m1">
			<h1>Brune Houblonde</h1>
		</div>
		<div id="register-pane" class="col s12 m5 offset-m1 z-depth-4">
			{{#if loginFormIsCurrent}}
				{{> loginForm}}
			{{else}}
				{{> registerForm}}
			{{/if}}
			{{> socialButtons}}
		</div>
	</div>
</template>
